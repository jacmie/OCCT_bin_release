name: build_tcl
description: 'Build Tcl library'

inputs:
  cmake_generator:
    description: 'Makefile generator used by CMake'
    required: true
    default: 'Unix Makefiles'

runs:
  using: "composite"

  steps:

    - name: Tcl - Unix
      if: inputs.cmake_generator == 'Unix Makefiles'
      run: |
        echo '### download ###'
        cd ~
        git clone https://github.com/tcltk/tcl.git
        echo '### configure ###'
        cd tcl/unix/
        ./configure --enable-64bit
        echo '### compile ###'
        make -j 8
        echo '### install ###'
        sudo make install
        echo '### include dir ###'
        cd /usr/local/include
        pwd
        ls -d */
        ls -c -ltd -- *tcl*
        echo '### lib dir ###'
        cd /usr/local/lib
        pwd
        ls -d */
        ls -c -ltd -- *tcl*
      shell: bash
    
    - name: Tcl - MinGW
      if: inputs.cmake_generator == 'MinGW Makefiles'
      run: |
        echo '### download ###'
        cd ~
        git clone https://github.com/tcltk/tcl.git
        echo '### configure ###'
        cd tcl/win/
        ./configure --enable-64bit
        echo '### compile ###'
        make -j 8
        echo '### install ###'
        make install
        echo '### include dir ###'
        cd /mingw64/include/
        pwd
        ls -d */
        ls -c -ltd -- *tcl*
        echo '### lib dir ###'
        cd /mingw64/lib/
        pwd
        ls -d */
        ls -c -ltd -- *tcl*
      shell: msys2 {0}

    - name: Tcl - VS17
      if: inputs.cmake_generator == 'Visual Studio 17 2022'
      run: |
        echo '### download ###'
        cd ~
        git clone https://github.com/tcltk/tcl.git
        echo '### compile ###'
        echo $env:Path
        (get-command nmake.exe).Path
        cd tcl/win/
        $content = Get-Content -path "buildall.vc.bat"
        $content -Replace 'call \".*/vcvars32.bat\"', 'call \"(get-command nmake.exe).Path\" amd64'
        $content -Replace "set INSTALLDIR=.*Tcl", 'set INSTALLDIR=${{github.workspace}}/3rdparty/tcl-vc17-64'
        $content -Replace 'htmlhelp', 'htmlhelp install'
        $secontent = Get-Content -path "rules.vc"
        $secontent -Replace 'tsgx', 'sgx'
        ./buildall.vc.bat
        ./buildall.vc.bat
        cd '${{github.workspace}}\3rdparty\${{github.workspace}}\3rdparty\tcl-vc17-64'
        tree .
        cp "./tclsh*.exe" ./tclsh.exe
        tree .
